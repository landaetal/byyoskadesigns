    <!-- CONTENIDO PRINCIPAL -->
    <main>
      <div class="row" style="background-color: white; height: 30vh"></div>
      <div class="container">
        <div>
          <h2 class="text-center h1" style="text-decoration: underline">
            Registrate y Accede a todos nuestros Beneficios
          </h2>
          <form class="row g-3 m-3">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4" />
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="inputPassword4" />
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Dirección</label>
              <input
                type="text"
                class="form-control"
                id="inputAddress"
                placeholder="Calle 1234"
              />
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Dirección 2</label>
              <input
                type="text"
                class="form-control"
                id="inputAddress2"
                placeholder="Apartmento, Casa o Piso Nro."
              />
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">Ciudad</label>
              <input type="text" class="form-control" id="inputCity" />
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">Provincia</label>
              <select id="inputState" class="form-select">
                <option selected>Selecciona...</option>
                <option>Buenos Aires</option>
                <option>Ciudad Autónoma de Buenos Aires</option>
                <option>Catamarca</option>
                <option>Chaco</option>
                <option>Chubut</option>
                <option>Córdoba</option>
                <option>Corrientes</option>
                <option>Entre Ríos</option>
                <option>Formosa</option>
                <option>Jujuy</option>
                <option>La Pampa</option>
                <option>La Rioja</option>
                <option>Mendoza</option>
                <option>Misiones</option>
                <option>Neuquén</option>
                <option>Río Negro</option>
                <option>Salta</option>
                <option>San Juan</option>
                <option>San Luis</option>
                <option>Santa Cruz</option>
                <option>Santa Fe</option>
                <option>Santiago del Estero</option>
                <option>
                  Tierra del Fuego, Antártida e Islas del Atlántico Sur
                </option>
                <option>Tucumán</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">Código Postal</label>
              <input type="text" class="form-control" id="inputZip" />
            </div>
            <div class="col-12">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="gridCheck"
                />
                <label class="form-check-label" for="gridCheck">
                  Al presionar aca aceptas los términos de privacidad de By
                  Yoska Designs
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-secondary transicion mb-5">
                Registrarse &raquo;
              </button>
            </div>
          </form>
        </div>
        <hr />
      </div>
